<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Bem-vindo</title>
</head>
<body class="body-2">

    <div class="mensagemBem-vindo">
    
    <img src="" alt="">    
    <h2 id="mensagem">Carregando...</h2>
    <div class="bem-vindoBtn">
        <button onclick="logout()">Sair</button>
        </div>
    </div>

    <footer>&copy; 2025 Deivid, Kaike, Adriano, Todos os direitos reservados!</footer>

    <script>
        const usuarioEmail = localStorage.getItem("usuarioEmail");

        if (usuarioEmail) {
            document.getElementById("mensagem").innerText = `Bem-vindo, ${usuarioEmail}!`;
        } else {
            document.getElementById("mensagem").innerText = "Usuário não autenticado!";
        }

        function logout() {
            localStorage.removeItem("usuarioEmail");
            window.location.href = "cadastro.html";
        }
    </script>

</body>
</html>
